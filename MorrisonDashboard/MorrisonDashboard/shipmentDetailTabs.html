<div ng-controller="ShipmentDetailTabsCtrl" style="margin-top: 20px; margin-left: 20px">
    <div>
        <div class="horizontalTabFiller" style="width: 10px">&nbsp;</div>
        <div class="horizontalTab" ng-class="tabClasses[0]" ng-click="hideTabsExcept(0, 4)">Details</div>
        <div class="horizontalTab" ng-class="tabClasses[1]" ng-click="hideTabsExcept(1, 4)">Reference</div>
        <div class="horizontalTab" ng-class="tabClasses[2]" ng-click="hideTabsExcept(2, 4)">Comments</div>
        <div class="horizontalTab" ng-class="tabClasses[3]" ng-click="hideTabsExcept(3, 4)">Charges</div>
        <div class="horizontalTabFiller" style="width: 64px"></div>
    </div>
    <div>
        <div class="horizontalTabPanel" ng-show="tabs[0]" style="width: 500px; height: 200px">
            <div ng-include="'details.html'"></div>
        </div>

        <div class="horizontalTabPanel" ng-show="tabs[1]" style="width: 500px; height: 200px">
            <div ng-include="'reference.html'"></div>
        </div>

        <div class="horizontalTabPanel" ng-show="tabs[2]" style="width: 500px; height: 200px">
            <div ng-include="'comments.html'"></div>
        </div>

        <div class="horizontalTabPanel" ng-show="tabs[3]" style="width: 500px; height: 200px">
            <div ng-include="'charges.html'"></div>
        </div>
    </div>
</div>
