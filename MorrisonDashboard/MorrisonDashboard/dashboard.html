<div class="outerPanel">
<div style="display: inline-block">
    <fieldset>
        <legend>In-Transit</legend>
        <div ng-controller="InTransitGridCtrl">
            <div class="grid" style="width: 400px; height: 250px" ng-grid="inTransitGrid">
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Recent Deliveries</legend>
        <div ng-controller="RecentDeliveriesGridCtrl">
            <div class="grid" style="width: 400px; height: 200px" ng-grid="recentDeliveriesGrid">
            </div>
        </div>
    </fieldset>

</div>
<div style="display: inline-block; vertical-align: top">

    <fieldset>
        <legend>In/Out</legend>
        <div ng-controller="InOutCtrl">
            <div class="grid" style="width: 400px; height: 150px" ng-grid="inOutGrid">
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Usage</legend>
        <div ng-controller="UsageGridCtrl">
            <div class="grid" style="width: 400px; height: 150px" ng-grid="usageGrid">
            </div>
        </div>
    </fieldset>
</div>
</div>
