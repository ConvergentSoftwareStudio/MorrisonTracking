<fieldset>
    <legend>Shipper</legend>

    <div class="panel">
        <table>
            <tr>
                <td class="label">Name:</td>
                <td>{{ShipperData.name}}</td>
            </tr>
            <tr>
                <td class="label">Address 1:</td>
                <td>{{ShipperData.addr1}}</td>
            </tr>
            <tr>
                <td class="label">Address 2:</td>
                <td>{{ShipperData.addr2}}</td>
            </tr>
            <tr>
                <td class="label">City:</td>
                <td>{{ShipperData.city}}</td>
            </tr>
            <tr>
                <td class="label">Region:</td>
                <td>{{ShipperData.region}}</td>
            </tr>
            <tr>
                <td class="label">Postal Code:</td>
                <td>{{ShipperData.postalCode}}</td>
            </tr>
        </table>
    </div>
</fieldset>
