<!DOCTYPE html>
<html>
<head>

	<title>Set up new user for portal</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    	<script>
    	
    		//var setupVar = angular.module('setupVar',['ngGrid']);
    	
    	</script>
    
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.css"/>

<body>

	<div class="header"><h1>New User Portal</h1></div>

	<form class="form-inline">
	
		<div class="form-group">
		
			<label for="userEmail">User's Email Address:</label>
			<input type="email" class="form-control input" id="userEmail">

			<label for="username" id="usernameLabel">Username:</label>
			<input type="text" class="form-control input" id="username">

		</div>
	
	</form>

    
	<div ng-app="setupVar" ng-controller="newUserSetupCtrl">

   		</div>
	</div>
