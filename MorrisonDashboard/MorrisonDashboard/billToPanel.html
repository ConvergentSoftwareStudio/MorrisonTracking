<fieldset>
    <legend>Bill-To</legend>
    <div class="panel">
        <table>
            <tr>
                <td class="label">Name:</td>
                <td>{{BillToData.name}}</td>
            </tr>
            <tr>
                <td class="label">Address 1:</td>
                <td>{{BillToData.addr1}}</td>
            </tr>
            <tr>
                <td class="label">Address 2:</td>
                <td>{{BillToData.addr2}}</td>
            </tr>
            <tr>
                <td class="label">City:</td>
                <td>{{BillToData.city}}</td>
            </tr>
            <tr>
                <td class="label">Region:</td>
                <td>{{BillToData.region}}</td>
            </tr>
            <tr>
                <td class="label">Postal Code:</td>
                <td>{{BillToData.postalCode}}</td>
            </tr>
        </table>
    </div>
    </fieldset>
